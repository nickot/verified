      <script>
            Parse.initialize("gGFTqN2yPtsfnnYvLimVbem9FZKkg4CuEHOGRtj8", "SnYhWEcbhFG4QolJbjadfIWiktB6cN1maHbVN7Gt"); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR Javascript KEY
            Parse.serverURL = "https://parseapi.back4app.com/";
        function signUp() {
            // Create a new instance of the user class
            var user = new Parse.User();
            user.set("username", $('#email').val());
            user.set("password", $('#password').val());
            user.set("email", $('#email').val());

            // other fields can be set just like with Parse.Object
            user.set("phone", $('#phone').val());

            user.signUp(null, {
            success: function(user) {
                console.log('User created successful with name: ' + user.get("username") + ' and email: ' + user.get("email"));
            },
            error: function(user, error) {
                // Show the error message somewhere and let the user try again.
                // It is likely that the user is trying to sign with a username or email already taken.
                console.log("Error: " + error.code + " " + error.message);
            }
            });
        }
      </script>

            <input id="registerBtn" type="submit" value="Register" onclick="signUp()">
